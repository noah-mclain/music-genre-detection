<!DOCTYPE html>
<html>
    <head>
        <title> Music Genre Classifier</title>
    </head>
    <body>
        <h1> Upload a song to classify its genre </h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept=".wav,.mp3" required>
            <button type="submit">Predict Genre</button>
        </form>
        
        {% if genre %}
            <h2> Predicted Genre: {{genre}} </h2>
        {% endif %}
    </body>
    </html>
